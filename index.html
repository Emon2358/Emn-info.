<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>project_evanerd</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    /* ホーム画面用の中央揃えコンテナ */
    #homeContainer {
      max-width: 600px;
      margin: 40px auto;
      box-sizing: border-box;
    }
    /* ホームセクションのスタイル */
    #home {
      background-color: #ffcccc; /* 薄赤色 */
      color: #000000; /* 文字は全て黒色 */
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
      height: 600px; /* 縦に長い長方形 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    #home .header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #home .image-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    #home .enter-link {
      color: blue; /* ENTERは青文字 */
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #home .footer {
      font-size: 0.9em;
      margin-top: 10px;
    }
    /* プロジェクトセクションのスタイル */
    #project {
      display: none;
      text-align: left;
      padding: 20px;
      margin: 0;
      /* ページ全体左端に揃えるため、コンテナは使用しない */
    }
    #project h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #project p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    #project nav ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #project nav li {
      margin: 10px 0;
    }
    #project nav a {
      font-size: 1.2em;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
  </style>
  <script>
    function showProject() {
      document.getElementById("homeContainer").style.display = "none";
      document.getElementById("project").style.display = "block";
    }
  </script>
</head>
<body>
  <!-- ホームセクション -->
  <div id="homeContainer">
    <section id="home">
      <div class="header">Emn-info.</div>
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/Emon2358/Emn-info./main/images/images%20(2).jpeg" alt="Emn-info Image">
      </div>
      <div class="content">
        <p>
          衛門からのメッセージ。ここは衛門(L1nda)が活動している場所、事などをまとめているサイトです。<br>
          来るもの拒まず、土足でどうぞ。ただし雑巾がけはしてください☆。
        </p>
      </div>
      <a class="enter-link" onclick="showProject()">ENTER</a>
      <p class="footer">(P) 2025 Emn info.</p>
    </section>
  </div>

  <!-- プロジェクトセクション（左端に揃える） -->
  <section id="project">
    <h1>project_evanerd</h1>
    <p>
      いつも応援してくれてる人に、<br>
      えがおで(E)<br>
      門構えて(m)<br>
      入場させる(n)
    </p>
    <nav>
      <ul>
        <li><a href="#">八掛通信</a></li>
        <li><a href="#">取扱説明書</a></li>
        <li><a href="#">経歴</a></li>
      </ul>
    </nav>
  </section>
</body>
</html>
