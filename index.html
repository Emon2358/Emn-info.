<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>project_evanerd</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message-box {
      background-color: #ffcccc; /* 薄赤色 */
      color: #000000; /* 文字は全て黒色 */
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      height: 600px; /* 縦に長い長方形に設定 */
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      box-sizing: border-box;
    }
    .header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .enter-link {
      color: blue; /* ENTERは青文字 */
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .footer {
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="header">Emn-info.</div>
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/Emon2358/Emn-info./main/images%20(2).jpeg" alt="Emn-info Image">
    </div>
    <div class="content">
      <p>
        衛門からのメッセージ。ここは衛門(L1nda)が活動している場所、事などをまとめているサイトです。<br>
        来るもの拒まず、土足でどうぞ。ただし雑巾がけはしてください☆。
      </p>
    </div>
    <a href="#" class="enter-link">ENTER</a>
    <p class="footer">(P) 2025 Emn info.</p>
  </div>
</body>
</html>
